{% load static %}
    <!-- Header Section Begin -->
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-3 col-lg-2">
                    <div class="header__logo">
                        <a href="./index.html">
                            <img src="{% static 'cust/img/crazy.png' %}" alt="" width="98" height="40">
                        </a>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-7">
                    <nav class="header__menu">
                        <ul>
                            <li class="active"><a href="./index.html">Home</a></li>
                            <li><a href="#">Category</a>
                                <ul class="dropdown">
                                        {% for category in links %}
                                    <li>
                                        <a href="{{ category.get_url }}">{{ category.category_name }}</a>
                                    </li>
                                        {% endfor %}
                                </ul>
                            </li>
                            <li><a href="./shop.html">Shop</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-3">
                    <div class="header__right">
                            {% if user.id is None %}
                        <div class="header__right__auth">
                            <a href="{% url 'login' %}">Login</a>
                            <a href="{% url 'register' %}">Registers</a>
                        </div>
                        <ul class="header__right__widget">
                            <li><span class="icon_search search-switch"></span></li>
                            <li><a href="#"><span class="icon_heart_alt"></span>
                            </a></li>
                            <li><a href="{% url 'cart' %}"><span class="icon_bag_alt"></span>
                                <div class="tip">{{ cart_count }}</div>
                            </a></li>
                        </ul>
                            {% else %}
                         <div class="header__right__auth">
                            <a href="{% url 'logout' %}"> <span class="icon_lock-open"> </span></a>
                        </div>
                        <ul class="header__right__widget">
                            <li><span class="icon_search search-switch"></span></li>
                            <li><a href="{% url 'dashboard' %}"><span class="icon_profile"></span>
                            </a></li>
                            <li><a href="{% url 'cart' %}"><span class="icon_bag_alt"></span>
                                <div class="tip">{{ cart_count }}</div>
                            </a></li>
                        </ul>
                            {% endif %}
                    </div>
                </div>
            </div>
            <div class="canvas__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->
