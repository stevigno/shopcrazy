{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'regist/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'regist/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'regist/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'regist/css/style.css' %}">

    <title>Sign Up #2</title>
  </head>
  <body>

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('./images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Register</h3>
            <p class="mb-4">Merci de faire confiance a CrazyShop.</p>
            <form action= "{% url 'register' %}" method="post">
            {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label>First Name</label>
                    {{ form.first_name }}
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label>Last Name</label>
                    {{ form.last_name }}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label>Email Address</label>
                    {{ form.email }}
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label>Phone Number</label>
                    {{ form.phonenumber }}
                  </div>
                </div>
              <div class="row">
                <div class="col-md-6">

                  <div class="form-group last mb-3">
                    <label>Password</label>
                    {{ form.password }}
                  </div>
                </div>
                <div class="col-md-6">

                  <div class="form-group last mb-3">
                    <label>Re-type Password</label>
                    {{form.confirm_password}}
                  </div>
                </div>
              </div>
              {{ form.errors }}

              <input type="submit" value="Register" class="btn px-5 btn-secondary">

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="{% static 'regist/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'regist/js/popper.min.js' %}"></script>
    <script src="{% static 'regist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'regist/js/main.js' %}"></script>
  </body>
</html>
